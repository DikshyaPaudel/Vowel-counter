<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Vowel Counter</h1>
    </header>
    <section class="content">
      <div class="both">
       <div class="input">
        <form id="fill-form">
          <input
            type="text"
            id="stringInput"
            placeholder="Enter a piece of text"
            autocomplete="off"
          />

       </div>
       <div>
        Vowel count: <span id="vowel-count"></span>
       </div>
          <div class="button">
           <input type="submit" id="check" value="Check">

          </div>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
